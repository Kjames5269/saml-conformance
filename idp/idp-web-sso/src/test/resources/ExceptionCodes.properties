1.ref=fixme
1.desc=[A Response] MUST contain at least one <Assertion>.
2.ref=fixme
2.desc=Any assertion issued for consumption using this profile MUST contain a <Subject> element.
3.ref=fixme
3.desc=Any assertion issued for consumption using this profile MUST contain a <Subject> element with \
  at least one <SubjectConfirmation> element containing a Method of urn:oasis:names:tc:SAML:2.0:cm:bearer.
4.ref=fixme
4.desc=At lease one bearer <SubjectConfirmation> element MUST contain a <SubjectConfirmationData> \
  element that itself MUST contain a Recipient attribute containing the service provider's assertion \
  consumer service URL and a NotOnOrAfter attribute that limits the window during which the assertion \
  can be [E52]confirmed by the relying party. It MAY also contain an Address attribute limiting the \
  client address from which the assertion can be delivered. It MUST NOT contain a NotBefore attribute. \
  If the containing message is in response to an <AuthnRequest>, then the InResponseTo attribute MUST \
  match the request's Tests.ID.
5.ref=fixme
5.desc=The set of one or more bearer assertions MUST contain at least one <AuthnStatement> that \
  reflects the authentication of the principal to the identity provider.
bearer.audiencerestriction.ref=SAML Profiles/4.1.4.2
bearer.audiencerestriction.desc=Each bearer assertion MUST contain an <AudienceRestriction> including \
  the service provider's unique identifier as an <Audience>.
7.ref=fixme
7.desc=If the identity provider supports the Single Logout profile, defined in Section 4.4, any \
  authentication statements MUST include a SessionIndex attribute to enable per-session logout \
  requests by the service provider.
8.ref=fixme
8.desc=If the <Response> message is signed or if an enclosed assertion is encrypted, then the \
  <Issuer> element MUST be present.
9.ref=fixme
9.desc=If present [the Issuer] MUST contain the unique identifier of the issuing identity provider.
10.ref=fixme
10.desc=The Format attribute MUST be omitted or have a value of urn:oasis:names:tc:SAML:2.0:nameid-format:entity.